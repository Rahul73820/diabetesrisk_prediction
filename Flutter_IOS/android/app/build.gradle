plugins {
    id "com.android.application"
    id "kotlin-android"
    // Ensure Flutter Gradle Plugin is applied last
    id "dev.flutter.flutter-gradle-plugin"
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}



android {
    namespace = "com.simats.diabetesrisk"
    compileSdk = flutter.compileSdkVersion
 // Replace with your required compile SDK version.
    ndkVersion = flutter.ndkVersion
    // Optional: Uncomment this if using NDK features.
    // ndkVersion = "23.1.7779620" // Replace with the required NDK version.

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget =  JavaVersion.VERSION_1_8

    }

    defaultConfig {
        applicationId "com.simats.diabetesrisk"
        minSdk = flutter.minSdkVersion // Replace with your desired minimum SDK version.
        targetSdk =  flutter.targetSdkVersion
 // Replace with your desired target SDK version.
        versionCode = flutter.versionCode // Increment for every release.
        versionName = flutter.versionName
 // Update as needed.
    }

    signingConfigs {
        release {
            // Make sure these values are accurate and securely stored.
            keyAlias keystoreProperties['keyAlias'] ?: "diabetesrisk"
            keyPassword keystoreProperties['keyPassword'] ?: "123456"
 // Replace with actual password.
            storeFile file(keystoreProperties['storeFile'] ?: "app/diabetesrisk.jks")
            storePassword keystoreProperties['storePassword'] ?: "123456"

             // Replace with actual password.
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Recommended to enable shrinking, but configure it properly.
            minifyEnabled false
            shrinkResources false
            
        }
    }
}

flutter {
    source = "../.."
}
